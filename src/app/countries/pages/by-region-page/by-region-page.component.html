<h2> By region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- <shared-search-box (onDebounce)="searchByRegion($event)" placeholder="Search by region"></shared-search-box> -->
    <button
    *ngFor="let region of regions"
    class="btn mx-2"
    [ngClass]="{ 'btn-outline-primary': selectedRegion===region}"
    (click)="searchByRegion(region)"
    >
      {{region}}
    </button>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>

      <li *ngFor="let country of countries">
          {{country.capital}} {{ country.population}}

    </ul> -->
  </div>
</div>
